name: "Build Godot Mono Project"
description: "Build a Godot project that uses the Mono version of the Godot engine"

inputs:
  name:
    description: 'Name of the exported binary'
    required: true
  preset:
    description: 'Name of the preset in `export_presets.cfg` to use'
    required: true
  subdirectory:
    description: 'Optional name of the subdirectory to put exported project in'
    default: ""
  package:
    description: 'Set true to output an artifact zip file'
    default: false
  projectDir:
    description: 'Location of Godot project in repository'
    default: "."
  debugMode:
    description: 'Whether or not to use `--export-debug`'
    default: false
  viewVersions:
    description: 'Prints dotnet and mono versions'
    default: false
  runVerbose:
    description: 'Runs Godot CLI commands in verbose mode'
    default: false
  isWindows:
    description: 'Adds an exe filetype extension on the executable'
    default: false


runs:
  using: "docker"
  image: "Dockerfile"
  args:
    - ${{ inputs.name }}
    - ${{ inputs.preset }}
    - ${{ inputs.subdirectory }}
    - ${{ inputs.package }}
    - ${{ inputs.projectDir }}
    - ${{ inputs.debugMode }}
    - ${{ inputs.viewVersions }}
    - ${{ inputs.runVerbose }}
    - ${{ inputs.isWindows }}

branding:
  icon: "play-circle"
  color: "purple"