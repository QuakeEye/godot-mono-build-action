name: Test Build Action
on:
  push

jobs:
  TestAction:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test Build Action
        uses: ./
        with:
          name: test-action-build
          preset: linux
          projectDir: test-project
          package: true
      - name: Create Artifact 
        uses: actions/upload-artifact@v2
        with:
          name: Client - linux
          path: ${{ github.workspace }}