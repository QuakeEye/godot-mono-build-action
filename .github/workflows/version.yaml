name: Release Version

on:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  release-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # To be able to publish a GitHub Release
      # issues: write             # To be able to comment on related issues
      # pull-requests: write      # To be able to comment on released pull requests
      # id-token: write           # To enable use of OIDC for npm provenance
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Install Semantic Release
        run: npm install semantic-release@24
      - name: Install Semantic Release Dependencies
        run: npm install @semantic-release/exec@6 @semantic-release/commit-analyzer@13 @semantic-release/release-notes-generator@14
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        run: npx semantic-release@24 --dry-run false